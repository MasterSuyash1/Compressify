<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-color: #212121;">
    <div class="container mt-5">
        <h1 class="mb-4" style="color: azure;">Upload Files</h1>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="form-group">
                <label for="files" style="color: azure;">Select Files:</label>
                <input type="file" class="form-control-file" name="files" id="files" multiple style="color: azure;">
            </div>
            <button type="submit" class="btn btn-primary" style="color: azure;">Upload</button>
        </form>
    </div>
</body>
</html>
